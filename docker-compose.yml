version: '3.4'

services:
  fastapi:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env.dev
      - .env.prod
    networks: 
      - potatonet
      
  interface:
    build:
      context: ./interface
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    env_file:
      - .env.dev
      - .env.prod
    networks:
      - potatonet

networks:
  potatonet: